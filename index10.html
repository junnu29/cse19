<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding-top: 70px;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        /* Logo */
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        /* Desktop Menu */
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-link {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            padding: 10px 0;
        }

        .nav-link:hover {
            color: #007bff;
            border-bottom: 2px solid #007bff;
        }

        /* CTA Button */
        .cta-btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .cta-btn:hover {
            background: #0056b3;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: #333;
        }

        /* Mobile Menu */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .mobile-menu ul {
            list-style: none;
            padding: 20px;
        }

        .mobile-menu li {
            margin: 10px 0;
        }

        .mobile-menu a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            display: block;
            padding: 10px;
        }

        .mobile-menu .cta-btn {
            display: block;
            margin: 20px;
            text-align: center;
        }

        /* Demo Content */
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .content h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            
            .hamburger {
                display: flex;
            }
            
            .cta-btn {
                display: none;
            }
            
            .content h1 {
                font-size: 24px;
            }
        }

        @media screen and (max-width: 480px) {
            .nav-container {
                height: 60px;
                padding: 0 15px;
            }
            
            .logo {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">ShopEasy</a>
            
            <ul class="nav-menu">
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">Products</a></li>
                <li><a href="#" class="nav-link">Categories</a></li>
                <li><a href="#" class="nav-link">Deals</a></li>
                <li><a href="#" class="nav-link">About</a></li>
            </ul>
            
            <a href="#" class="cta-btn">Shop Now</a>
            
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="mobile-menu" id="mobileMenu">
            <ul>
                <li><a href="#" class="nav-link" onclick="toggleMenu()">Home</a></li>
                <li><a href="#" class="nav-link" onclick="toggleMenu()">Products</a></li>
                <li><a href="#" class="nav-link" onclick="toggleMenu()">Categories</a></li>
                <li><a href="#" class="nav-link" onclick="toggleMenu()">Deals</a></li>
                <li><a href="#" class="nav-link" onclick="toggleMenu()">About</a></li>
            </ul>
            <a href="#" class="cta-btn" onclick="toggleMenu()">Shop Now</a>
        </div>
    </nav>

    <div class="content">
        <h1>Simple Responsive Navbar</h1>
        <p>Resize browser to test mobile menu. Click hamburger icon on mobile.</p>
    </div>

    <script>
        function toggleMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.style.display = mobileMenu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
