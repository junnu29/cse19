<!DOCTYPE html>
<html>
<head>
    <title>Student Marks Table</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        caption {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        thead {
            background-color: #d3e3fc;
        }
        tfoot {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <table>
        <caption>Student Marks Data</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Janhvi Pathak</td>
                <td>101</td>
                <td>Computer Science</td>
                <td>92</td>
            </tr>
            <tr>
                <td>Rohit Sharma</td>
                <td>102</td>
                <td>Mathematics</td>
                <td>88</td>
            </tr>
            <tr>
                <td>Priya Verma</td>
                <td>103</td>
                <td>Physics</td>
                <td>94</td>
            </tr>
            <tr>
                <td>Arjun Singh</td>
                <td>104</td>
                <td>Chemistry</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Neha Patel</td>
                <td>105</td>
                <td>English</td>
                <td>90</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Average Marks</th>
                <th>89.8</th>
            </tr>
        </tfoot>
    </table>

</body>
</html>
